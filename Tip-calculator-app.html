<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/Tip-calculator-app.css" media="all">
  <script src="./src/Tip-calculator-app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space Mono:wght@200;500;700&display=swap">
  <meta name="description" content="Author: Federico Borzani, Tip calculator app">
</head>

<body>
  <span class="logo">
    <img src="./src/images/logo.svg" alt="logo image"/>
  </span>
  <main class="card">
    <form action="#" class="form" novalidate>
      <span class="wrapper">
        <i class="lni lni-dollar"></i>
        <label for="bill" class="label">Bill</label>
        <input type="number" id="bill" class="input" name="bill" placeholder="0" autocomplete="off" required />
      </span>
      <span class="wrapper">
        <i class="lni lni-users"></i>
        <label for="people" class="label">Number of people</label>
        <input type="number" id="people" class="input" name="people" placeholder="0" autocomplete="off" required />
      </span>
      <fieldset class="wrapper fieldset">
        <legend class="legend">Select Tip %</legend>
        <button type="button" class="button primary" value="5" id="btn-5">05%</button>
        <button type="button" class="button primary" value="10" id="btn-10">10%</button>
        <button type="button" class="button primary" value="15" id="btn-15">15%</button>
        <button type="button" class="button primary" value="25" id="btn-25">25%</button>
        <label for="custom" class="label"></label>
        <input type="number" id="custom" class="input" name="custom%" placeholder="custom %" autocomplete="off" />
      </fieldset>
    </form>
    <section class="results">
      <div class="wrapper">
        <p class="para">
          <strong class="strong">Tip amount</strong><br>
          / person
        </p>
        <p class="amount" id="tip">$0.00</p>
      </div>
      <div class="wrapper">
        <p class="para">
          <strong class="strong">Total</strong><br>
          / person
        </p>
        <p class="amount" id="total">$0.00</p>
      </div>
      <button type="button" class="button secondary" id="btn-reset">Reset</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/eserengo/" target="_blank">Federico Borzani</a>.
  </div>
</body>
</html>
